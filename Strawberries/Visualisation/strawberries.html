<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Strawberries</title>

<script src="suica.min.js"></script>

      <style>
	  
	    body{
		   
		   font-size:20px;
		    background-image:url("pastel-color-strawberry-seamless-pattern-isolated-white-background-vector-eps-strawberries-repeatable-background-design-183821309.jpg");
		} 
		button{
		       font-size:20px;
			   position:relative;
			   border-radius:15px;
			   padding:10px;
			   magin:10px;
			   background-color:LightPink;
			}
		button:hover{
			  
			  background-color:HotPink;
			}
			
		#notColored{
		   font-size:30px;
		}	
		</style>


        <script>
		     function visualize(){
			 
	            new Suica();
				
				
				
				let k=Number(document.getElementById('rows').value);
				let l=Number(document.getElementById('cols').value);
			    let strawberries=[];
	
				
				for(let i=0;i<k;i++)
				{
				   strawberries.push([]);
				}

				
				
				 for(let i=0;i<k;i++){
				 
					 for(let j=0;j<l;j++){
					 
					     strawberries[i][j]=0;
						 
						 let strawberry=circle([0,4*j-30,4*i-20],2);
						 strawberry.color=[1,0.5,0.8];
						 strawberry.mode=Suica.LINE;
						 strawberry.focus=[0,1,0];
						 
					 }
				 }
				 
				 /*
				let rotten=circle([0,4*7-30,4*7-20],2);
				rotten.mode=Suica.SOLID;
				rotten.color=[0,0,0];
				rotten.focus=[0,1,0];
				*/
				 
				let r=Number(document.getElementById('days').value);
		        let n=Number(document.getElementById('countRotten').value);
		 
				 if(n == 1)
				 {
					let x1=	Number(document.getElementById('x1').value);
					let y1= Number(document.getElementById('y1').value);
					document.getElementById('x2').setAttribute("type","hidden");
					document.getElementById('y2').setAttribute("type","hidden");
					
					
					//we decrease by one because indexes start from zero
					let xCoord=x1-1;
					let yCoord=y1-1;
					strawberries[xCoord][yCoord]=1;
					
					let rotten=circle([0,4*yCoord-30,4*xCoord-20],2);
					rotten.mode=Suica.SOLID;
					rotten.color=[0,0,0];
					rotten.focus=[0,1,0];
					
					
					
				 }
				 else if(n == 2)
				 {
				   
					let x1=	Number(document.getElementById('x1').value);
					let y1= Number(document.getElementById('y1').value);
					let x2=	Number(document.getElementById('x2').value);
					let y2= Number(document.getElementById('y2').value);
					
					
					
					
					let x1Coord=x1-1;
					let y1Coord=y1-1;
					strawberries[x1Coord][y1Coord]=1;
					

					let x2Coord=x2-1;
					let y2Coord=y2-1;
					strawberries[x2Coord][y2Coord]=1;
					
					
					let rotten=circle([0,4*y1Coord-30,4*x1Coord-20],2);
					rotten.mode=Suica.SOLID;
					rotten.color=[0,0,0];
					rotten.focus=[0,1,0];
					
					let rotten2=circle([0,4*y2Coord-30,4*x2Coord-20],2);
					rotten2.mode=Suica.SOLID;
					rotten2.color=[0,0,0];
					rotten2.focus=[0,1,0];
					
					
					
				 }
				 
				 
				for(let day=1;day<=r;day++)
				 {
					 for(let i=0;i<k;i++)
					 {
						 for(let j=0;j<l;j++){
							 
							// if strawberry is already rotted 
							if(strawberries[i][j]==day)
							{
								//we walk through its neighbours
								if(i+1 < k)
								{
								  if(strawberries[i+1][j]==0)
								  {
									  strawberries[i+1][j]=day+1;
									  
									    let xCoord=i+1;
										
									    let yCoord=j;
										
										let rottenDegree=day+1;
										rottenDegree=rottenDegree/10+0.2;
										
									    let rotten2=circle([0,4*yCoord-30,4*xCoord-20],2);
										rotten2.mode=Suica.SOLID;
										rotten2.color=[rottenDegree,rottenDegree,rottenDegree];
										rotten2.focus=[0,1,0];
								  }					    
								  
								}
								if(i-1 >=0)
								{
									if(strawberries[i-1][j]==0)
									{
										strawberries[i-1][j]=day+1;
									
										let xCoord=i-1;
										
									    let yCoord=j;
										
									    let rotten2=circle([0,4*yCoord-30,4*xCoord-20],2);
										rotten2.mode=Suica.SOLID;
								        let rottenDegree=day+1;
										rottenDegree=rottenDegree/10+0.2;
										rotten2.color=[rottenDegree,rottenDegree,rottenDegree];
										rotten2.focus=[0,1,0];
									}
					
								}
								if(j+1 < l)
								{
									if(strawberries[i][j+1]==0)
									{
										strawberries[i][j+1]=day+1;
										
										let xCoord=i;
										
									    let yCoord=j+1;
										
									    let rotten2=circle([0,4*yCoord-30,4*xCoord-20],2);
										rotten2.mode=Suica.SOLID;
										let rottenDegree=day+1;
										rottenDegree=rottenDegree/10+0.2;
										rotten2.color=[rottenDegree,rottenDegree,rottenDegree];
										rotten2.focus=[0,1,0];
										
										
									}
								
								}
								if(j-1 >=0)
								{
									if(strawberries[i][j-1]==0)
									{
										strawberries[i][j-1]=day+1;
										
										
										let xCoord=i;
										
									    let yCoord=j-1;
										
									    let rotten2=circle([0,4*yCoord-30,4*xCoord-20],2);
										rotten2.mode=Suica.SOLID;
										let rottenDegree=day+1;
										rottenDegree=rottenDegree/10+0.2;
										rotten2.color=[rottenDegree,rottenDegree,rottenDegree];
										rotten2.focus=[0,1,0];
									}
									
								}					
							}				
						 }
					 } 
				 }
				 
				 let countHealthyStrawberries=0;
   
				  for(let i=0;i<k;i++)
				  {
					for(let j=0;j<l;j++)
					{
						//the healthy strawberries are still with value zero
					   if(strawberries[i][j]==0)
					   {
						  countHealthyStrawberries++;
					   }
					}
				  }

				
				document.getElementById('notColored').innerHTML="The count of the healthy strawberries is : "+countHealthyStrawberries;


}	
		</script>

</head>


<body>
	     
		
		  <label for="rows">number rows:</label>
		  <input type="number" id="rows" onfocus="value=''" name="rows" min="0" max="1000"><br><br>
		  <label for="cols">number cols:</label>
		  <input type="number" id="cols" onfocus="value=''" name="cols" min="0" max="1000"><br><br>
		  <label for="days">number days:</label>
		  <input type="number" id="days" onfocus="value=''" name="days" min="0" max="100"><br><br>
		  <label for="countRotten">one or two rotten strawberries ?:</label>
		  <input type="number" id="countRotten" onfocus="value=''" name="countRotten" min="1" max="2"><br><br>
		  
		  <label for="x1">x1:</label>
		  <input type="number" id="x1" onfocus="value=''" name="x1" min="0"><br><br>
		  <label for="y1">y1:</label>
		  <input type="number" id="y1" onfocus="value=''" name="y1" min="0"><br><br>
		  
		  <label for="x2">x2:</label>
		  <input type="number" id="x2" onfocus="value=''" name="x2" min="0"><br><br>
		  <label for="y2">y2:</label>
		  <input type="number" id="y2" onfocus="value=''" name="y2" min="0"><br><br>
		  
		  
		  
		  
		  <button onclick="visualize()">Visualize</button>
	
		
		<canvas width="800" height="700" style="border: solid black 1px; background-color:White;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
		<p id="notColored"></p>
		
		
	</body>


</html>
